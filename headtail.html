<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="headtail.css">
</head>
<body>
    <div class="container">
        <h1>Heads or Tails</h1>

        <p id="choice">Make your choice first!</p>

        <div class="button-container">
            <button id="headsBtn">Choose Heads</button>
            <button id="tailsBtn">Choose Tails</button>
        </div>

        <div class="reset-container">
            <button id="resetBtn" style="display: none;">Play Again</button>
        </div>

        <img id="coin" src="1.png" alt="Coin" class="coin">

        <p id="result"></p>

        <p id="history">Last Flip: None</p>
    </div>

    <script src="headtail.js"></script>
</body>
</html>
